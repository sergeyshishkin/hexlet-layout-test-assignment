<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid" id="banner">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-4">
              <img class="backpack" src="/img/School_Bag.png" alt="" />
            </div>
            <div class="col text">
              <div class="bold-text">
                Мы знаем, как закончить<br />
                школу за <span class="hook-text">10 месяцев!</span>
              </div>
              <div class="normal-text left-text">
                А потом устроиться на любимую работу
              </div>
            </div>
          </div>
        </div>

        <div class="col-5">
          <div class="row">
            <div class="col-1">
              <img class="arrows-1" src="/img/arrows-04 1.png" alt="" />
            </div>
            <div class="col right-text-col">
              <div class="normal-text right-text">
                Хотите также? Приходите учиться в Хекслет!
              </div>
              <div class="bold-text">
                <span class="hook-text">До 1 сентября</span> оставьте заявку на
                любую профессию,<br />
                а мы подарим классные <span class="hook-text">бонусы</span> для
                воодушевляющего старта
              </div>
            </div>
          </div>
        </div>

        <div class="col-3" style="border: 1px solid black">
          <div class="row">
            <div class="col-2">
              <img class="arrows-2" src="/img/arrows-04 2.png" alt="" />
            </div>
            <div class="col-7">
              <button class="btn-sm">А что подарите?</button>
            </div>
            <div class="col-3">
              <img class="computer" src="/img/computer 1.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
